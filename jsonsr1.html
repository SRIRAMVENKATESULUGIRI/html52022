<body>
    <script>
        let stud1 = {'name':'harish','dept':'CSE','rollno':1063,'location':'thiruvallur','DOB':'06-11-2001'};
        let stud2 = {'name':'sunil','dept':'ECE','rollno':1064,'location':'thiruvallur','DOB':'08-10-2000'};
        var stud=[];
        stud.push(stud1);

        console.log(stud);
        
          for(let m in stud)
          {
            let s=document.createElement('ul');
            // s.innerHTML="<ul>";
            // list-style-type="none"
            
            // s.style.listStyleType="none";
            console.log(stud[m]['name']);
        s.innerHTML=`<li>${stud[m]['name']}</li>`;
